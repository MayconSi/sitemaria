<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda - Fale Conosco</title>
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <!-- Header ou Navbar -->
    <div id="navbar"></div>
    <!-- Formulário de Contato -->
     <style>
        #container_ajuda{
            margin-top: 8%;
        }
     </style>
    <section class="py-5" id="container_ajuda">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="mb-4 text-center">Entre em Contato</h2>
                            <form id="contact-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Seu Nome</label>
                                    <input type="text" class="form-control" id="name" name="user_name" placeholder="Digite seu nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Seu E-mail</label>
                                    <input type="email" class="form-control" id="email" name="user_email" placeholder="Digite seu e-mail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Sua Mensagem</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary w-50">Enviar</button>
                                </div>
                            </form>
                            <p id="statusMessage" class="text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Rodapé -->
    <div id="footer"></div>
    <div id="head"></div>
    <script src="./projeto/js/script_email.js"></script>
    <script src="./projeto/js/main.js" defer></script>
</body>
</html>
